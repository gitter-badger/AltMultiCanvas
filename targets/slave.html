<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> MultiCanvas Slave </title>
	<style>
		body, html, canvas {
			margin: 0px;
			padding: 0px;
			width : 100%;
			height: 100%;
			overflow:hidden;
		}
	</style>
</head>
<body>
	<canvas id="target" width="256" height="239"></canvas>

	<script type="text/javascript" src="../multicanvas.js"></script>

		MultiCanvas(document.getElementById("target")).events(document, ["keypress", "keydown", "keyup"]);
	</script>
</body>
</html>
